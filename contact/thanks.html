<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:200|Raleway&display=swap" rel="stylesheet">
	<link href="/styles/zach.css" rel="stylesheet">
	<!-- Matomo -->
	<script type="text/javascript">
		var _paq = window._paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function() {
			var u = "//zachfisher.com/matomo/";
			_paq.push(['setTrackerUrl', u + 'matomo.php']);
			_paq.push(['setSiteId', '1']);
			var d = document,
				g = d.createElement('script'),
				s = d.getElementsByTagName('script')[0];
			g.type = 'text/javascript';
			g.async = true;
			g.defer = true;
			g.src = u + 'matomo.js';
			s.parentNode.insertBefore(g, s);
		})();
	</script>
	<style>
		p.centered {
			text-align: center;
		}
	</style>
	<!-- End Matomo Code -->
</head>

<body>
	<div class="content">
		<h1> Message Sent </h1>
		<p class="centered">Thanks for getting in touch! I will get back to you soon.</p>

	</div>
</body>

</html>
